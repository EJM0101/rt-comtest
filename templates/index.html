<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RT-ComTest - Communication Inter-Tâches</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="text-center mb-4">🔁 RT-ComTest — Communication Inter-Tâches</h1>

  <div class="card p-3 mb-4">
    <h5>🧪 Choisir un type de communication à simuler :</h5>
    <select id="method" class="form-select mb-3">
      <option value="pipe">Pipe (FIFO)</option>
      <option value="semaphore">Sémaphore (verrou)</option>
      <option value="queue">File de messages</option>
      <option value="socket">Socket (dialogue)</option>
    </select>
    <button class="btn btn-primary" onclick="startSimulation()">🚀 Lancer simulation</button>
  </div>

  <div class="card p-3 mb-4">
    <h5>📜 Journal :</h5>
    <ul id="log" class="list-group"></ul>
  </div>

  <div class="card p-3">
    <h5>🧩 Animation graphique</h5>
    <div class="d-flex justify-content-between align-items-center" style="height: 80px; position: relative;">
      <div id="taskA" class="p-2 bg-primary text-white rounded">Tâche A</div>
      <div style="flex-grow: 1; position: relative;">
        <div id="bubble" style="width: 80px; height: 40px; background: #ffc107; color: black;
             position: absolute; top: 0; left: 0; text-align: center; line-height: 40px;
             border-radius: 10px; display: none;">msg</div>
      </div>
      <div id="taskB" class="p-2 bg-success text-white rounded">Tâche B</div>
    </div>
  </div>
</div>

<script src="/static/sim.js"></script>
</body>
</html>
